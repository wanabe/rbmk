AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

require:
  - rubocop-rake
  - rubocop-on-rbs

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Layout/LeadingCommentSpace:
  AllowRBSInlineAnnotation: true
